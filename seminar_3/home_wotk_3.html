<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Основы JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h1>ДЗ по "Знакомство с веб-технологиями" (Семинар 3. Основы JavaScript)</h1>
    <p><strong>Задача:</strong> Создать страницу, которая спрашивает имя у 
        пользователя и выводит его с помощью функции.</p>
    <script>
        let userName = prompt('Введите свое имя:','Незнакомец')
        function HiUser(value)
        {
            alert(`Привет, ${value}!`)
        }
        HiUser(userName)
    </script>
</body>
